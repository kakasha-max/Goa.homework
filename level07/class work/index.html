<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Information</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="favorite-car">Favorite Car:</label>
                <input type="text" id="favorite-car" name="favorite-car" required>
            </div>
            <div class="form-group">
                <label for="favorite-color">Favorite Color:</label>
                <input type="text" id="favorite-color" name="favorite-color" required>
            </div>
            <button type="button" onclick="generateSentence()">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateSentence() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const age = document.getElementById('age').value;
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const favoriteCar = document.getElementById('favorite-car').value;
            const favoriteColor = document.getElementById('favorite-color').value;

            const sentence = `Hello, my name is ${firstName} ${lastName}. I am ${age} years old and I live in ${city}, ${country}. My favorite car is a ${favoriteCar} and my favorite color is ${favoriteColor}.`;

            document.getElementById('result').textContent = sentence;
        }
    </script>
</body>
</html>
