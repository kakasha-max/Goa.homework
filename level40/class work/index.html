<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 5px solid black;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        .box:hover {
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
