<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Examples</title>
    <style>      
        .inline-example {
            display: inline;
            background-color: rgb(230, 173, 184);
            padding: 10px;
        }
        .block-example {
            display: block;
            background-color: rgb(146, 238, 144);
            padding: 10px;
            margin-bottom: 10px;
        }
        .inline-block-example {
            display: inline-block;
            background-color: rgb(173, 128, 240);
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Inline Examples</h2>
    <span class="inline-example">Inline 1</span>
    <span class="inline-example">Inline 2</span>
    <span class="inline-example">Inline 3</span>

    <h2>Block Examples</h2>
    <div class="block-example">Block 1</div>
    <div class="block-example">Block 2</div>
    <div class="block-example">Block 3</div>

    <h2>Inline-Block Examples</h2>
    <div class="inline-block-example">Inline-Block 1</div>
    <div class="inline-block-example">Inline-Block 2</div>
    <div class="inline-block-example">Inline-Block 3</div>
</body>
</html>
