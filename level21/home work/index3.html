<!-- 
    External სტილი ცალკე CSS ფაილში ინახება და HTML დოკუმენტში <link> ტეგით ვუკავშირებთ.
    ეს გზა განსაკუთრებით მოსახერხებელია დიდი პროექტებისთვის, რადგან ყველა გვერდს ერთ ფაილში გაწერილი სტილები შეიძლება ჰქონდეს.
-->

<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css"> <!-- ვუკავშირებთ გარე css ფაილს -->
</head>
<body>
    <p>ეს არის External სტილის მაგალითი</p>
</body>
</html>
      



<!-- 
1. Inline სტილი მოქმედებს მხოლოდ ერთ ელემენტზე.
2. Internal სტილი მუშაობს მთელ HTML ფაილზე და ინახება <head> სექციაში.
3. External სტილი ინახება ცალკე CSS ფაილში და შეიძლება ბევრ HTML გვერდზე გავრცელდეს.

რეკომენდებული გზა დიდ პროექტებში — External.
-->
