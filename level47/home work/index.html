<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media AI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .box {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .purple { background: #7d5aff; color: white; }
        .yellow { background: #ffcc4d; }
        .light-purple { background: #d5c1ff; }
        .light-yellow { background: #ffe8b3; }
        .bold { font-weight: bold; }
        .big-text { font-size: 1.5em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box light-yellow bold">Create and schedule content <i>quicker.</i></div>
        <div class="box purple big-text">Social Media <b>10x Faster with AI</b></div>
        <div class="box light-purple bold">Schedule to social media.</div>
        <div class="box yellow">Write your content using AI.</div>
        <div class="box">Manage multiple accounts and platforms.</div>
        <div class="box yellow">Maintain a consistent posting schedule.</div>
        <div class="box">>56% faster audience growth</div>
        <div class="box purple">Grow followers with non-stop content.</div>
    </div>
</body>
</html>
