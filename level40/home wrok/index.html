!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <p>Your Result</p>
            <div class="score-circle">
                <span class="score">76</span>
                <span class="total">of 100</span>
            </div>
            <p class="status">Great</p>
            <p class="description">You scored higher than 65% of the people who took these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <ul>
                <li class="reaction"><span>Reaction</span> <span>80 / 100</span></li>
                <li class="memory"><span>Memory</span> <span>92 / 100</span></li>
                <li class="verbal"><span>Verbal</span> <span>75 / 100</span></li>
                <li class="visual"><span>Visual</span> <span>89 / 100</span></li>
            </ul>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
