<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 150px;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: #8bc34a;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: absolute;
            left: 0; /* საწყისი პოზიცია მარცხნივ */
            transition: transform 0.5s ease-out, left 0.5s ease-out, background-color 0.5s ease-out;
            transform-origin: center; /* ტრანსფორმაციის ცენტრი */
        }

        .container:hover .box {
            left: 50%; /* გადაადგილება მარჯვნივ */
            transform: rotate(30deg);
            background-color: #40c4ff;
        }
    </style>
</head>
<body>

    <h2>CSS Animations</h2>
    <p>CSS allows animation of HTML elements without using JavaScript!</p>

    <div class="container">
        <div class="box">CSS</div>
    </div>

</body>
