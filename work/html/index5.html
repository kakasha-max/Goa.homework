<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User First Name Input</title>
    <style>
        body {
            background-color: lightblue; /* Change this to any color you like */
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .input-label {
            margin-right: 10px;
            font-weight: bold;
        }
        .input-field {
            border: 2px solid black;
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <div class="input-container">
        <label for="first-name" class="input-label">First Name:</label>
        <input type="text" id="first-name" class="input-field" placeholder="Enter your first name">
    </div>
</body>
</html>
