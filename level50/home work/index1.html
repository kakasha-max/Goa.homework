<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contact-box {
      background: linear-gradient(to bottom right, #4cd137, #00b894);
      padding: 40px;
      border-radius: 10px;
      width: 320px;
      color: white;
    }
    .contact-box h2 {
      margin-bottom: 20px;
    }
    .radio-group {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: white;
      color: #2d3436;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>CONTACT US</h2>
    <div class="radio-group">
      <label><input type="radio" name="contact" checked> Say Hi</label>
      <label><input type="radio" name="contact"> Get a Quote</label>
    </div>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button>SUBMIT</button>
  </div>
</body>
</html>
