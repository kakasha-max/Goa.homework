<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Example</title>
  <style>
    .lists-container {
      display: flex;
      justify-content: space-between;
      max-width: 400px;
      margin: 20px auto;
      font-family: sans-serif;
    }

    ul, ol {
      margin: 0;
      padding-left: 20px;
    }

    ul {
      list-style-type: disc;
    }

    ol {
      list-style-type: decimal;
    }
  </style>
</head>
<body>
  <div class="lists-container">
    <ul>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
    </ul>
    <ol>
      <li>1st item</li>
      <li>2nd item</li>
      <li>3rd item</li>
      <li>4th item</li>
    </ol>
  </div>
</body>
</html>
