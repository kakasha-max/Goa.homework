<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "aside sect1 sect2"
                "aside sect3 sect3"
                "aside content content"
                "footer footer footer";
            grid-template-rows: auto;
            grid-template-columns: 1fr 2fr 2fr;
            height: 100vh;
        }
        .header { grid-area: header; background: #8ab6d6; text-align: center; padding: 20px; }
        .aside { grid-area: aside; background: #007bff; color: white; text-align: center; padding: 20px; }
        .sect1 { grid-area: sect1; background: #b3d9ff; text-align: center; padding: 20px; }
        .sect2 { grid-area: sect2; background: #5a7d9a; text-align: center; padding: 20px; }
        .sect3 { grid-area: sect3; background: #6d98ba; text-align: center; padding: 20px; }
        .content { grid-area: content; background: #7faacf; text-align: center; padding: 20px; }
        .footer { grid-area: footer; background: #496b84; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="aside">Aside</div>
        <div class="sect1">sect1</div>
        <div class="sect2">sect2</div>
        <div class="sect3">sect3</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
