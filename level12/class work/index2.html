<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      font-weight: bold;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th colspan="4">Product List</th>
  </tr>
  <tr>
    <th>Item</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Extended</th>
  </tr>
  <tr>
    <td>Hard Disk</td>
    <td>1</td>
    <td>500$</td>
    <td>400$</td>
  </tr>
  <tr>
    <td>Cd Drive</td>
    <td>1</td>
    <td>200$</td>
    <td>500$</td>
  </tr>
  <tr>
    <td>Cds</td>
    <td>10</td>
    <td>20$</td>
    <td>50$</td>
  </tr>
  <tr>
    <td colspan="3"><b>Total Amount</b></td>
    <td><b>950 $</b></td>
  </tr>
</table>

</body>
</html>
