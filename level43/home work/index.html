<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #0097a7;
            width: 80%;
            max-width: 800px;
            padding: 80px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: white;
            width: 300px;
            border-radius: 15px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: url('https://www.transparenttextures.com/patterns/cubes.png'), #20c997;
            height: 100px;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -40px;
        }

        .card-body {
            padding: 20px;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
        }

        .location {
            color: gray;
            font-size: 14px;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #ddd;
        }

        .stats div {
            text-align: center;
        }

        .stats div p {
            font-size: 16px;
            font-weight: bold;
        }

        .stats div span {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header"></div>
            <img class="profile-img" src="https://p16-sign-sg.tiktokcdn.com/tos-alisg-avt-0068/590d6687371710b214426dad6e77826e~tplv-tiktokx-cropcenter:1080:1080.jpeg?dr=14579&refresh_token=fbc221ec&x-expires=1742814000&x-signature=uLroHhXSrUeHfYiIMHCtIebw5vU%3D&t=4d5b0474&ps=13740610&shp=a5d48078&shcp=81f88b70&idc=my" alt="Mbappe">
            <div class="card-body">
                <p class="name">Gabi Tabukashvili <span style="color:gray; font-size:14px;">26</span></p>
                <p class="location">London</p>
                <div class="stats">
                    <div>
                        <p>80K</p>
                        <span>Followers</span>
                    </div>
                    <div>
                        <p>803K</p>
                        <span>Likes</span>
                    </div>
                    <div>
                        <p>1.4K</p>
                        <span>Photos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
