<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example of HTML List</title>
</head>
<body>

  <h1>Example of HTML List.</h1>

  <h3>Unordered List</h3>
  <ul>
    <li>Java</li>
    <li>PHP</li>
    <li>.NET</li>
  </ul>

  <h3>Ordered List</h3>
  <ol>
    <li>Java</li>
    <li>PHP</li>
    <li>.NET</li>
  </ol>

  <h3>Definition List</h3>
  <dl>
    <dt>Java</dt>
    <dd>It is oop language.</dd>

    <dt>PHP</dt>
    <dd>It is open source.</dd>

    <dt>.NET</dt>
    <dd>.Net is also a programming language.</dd>
  </dl>

</body>
</html>
