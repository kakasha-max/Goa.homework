<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4ebe3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .product-card {
            display: flex;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .product-card img {
            width: 50%;
            object-fit: cover;
        }

        .product-details {
            padding: 20px;
            width: 50%;
            display: flex; 
            flex-direction: column;
            justify-content: center;
        }

        .product-details .category {
            color: #8e8e8e;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .product-details .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-details .description {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .product-details .price {
            font-size: 24px;
            font-weight: bold;
            color: #1a732e;
            margin-bottom: 10px;
        }

        .product-details .price del {
            font-size: 16px;
            color: #888;
            margin-left: 10px;
        }

        .product-details .button {
            background-color: #1a732e;
            color: white;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
        }

        .product-details .button:hover {
            background-color: #155a24;
        }

        .card-info {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            display: none; /* Initially hidden */
        }

        .card-info h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        .card-info label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .card-info input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .card-info button {
            background-color: #1a732e;
            color: white;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
        }

        .card-info button:hover {
            background-color: #155a24;
        }
    </style>
</head>

<body>
    <div class="product-card">
        <img src="https://www.chanel.com/puls-img/1719302205434-onepdpeditopushdesktopmobile01974x1298px1jpg_1299x974.jpg" alt="if you want to buy this perfume click green">
        <div class="product-details">
            <div class="category">Perfume</div>
            <div class="title">Gabrielle CHANEL</div>
            <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
            <div class="price">$149.99 <del>$169.99</del></div>
            <button class="button" onclick="showCardInfo()">Add to Cart</button>
        </div>
    </div>

    <div class="card-info" id="card-info">
        <h2>Enter Your Card Information</h2>
        <form onsubmit="submitCardInfo(event)">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function showCardInfo() {
            alert("Please enter your card information.");
            document.getElementById('card-info').style.display = 'block';
        }
        function submitCardInfo(event) {
            event.preventDefault();
            alert("Card information submitted successfully.");
            document.getElementById('card-info').style.display = 'none';
        }
    </script>
</body> 
</html>
