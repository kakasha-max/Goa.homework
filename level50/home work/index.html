<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #c06cfd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #f0f0f0;
    }
    button {
      background: #a64bf4;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .social {
      margin-top: 15px;
    }
    .social img {
      width: 25px;
      margin: 0 5px;
      cursor: pointer;
    }
    .signup {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign In</h2>
    <input type="text" placeholder="username or email">
    <input type="password" placeholder="password">
    <button>SIGN IN</button>
    <div class="social">
      <p>Or login with</p>
      <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google">
    </div>
    <div class="signup">Sign Up</div>
  </div>
</body>
</html>
